<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <style>
    {% asset_source style.css %}
  </style>
  <script>
    {% asset_source main.js %}
  </script>
  <link rel="shortcut icon" type="image/png" href="{% asset_path icon.png %}">
</head>
<body>
  <h1>Jacob Baker-Kretzmar is a designer in Ottawa, Canada.</h1>
  <h1>{% if page.id != 'index' %}<a href="{{ site.url }}">Home</a>.{% endif %}{% if page.id != 'work' %}<a href="{{ site.url }}/work/">Work</a>.{% endif %}{% if page.id != 'contact' %}<a href="{{ site.url }}/contact/">Contact</a>.{% endif %}</h1>
  <section id="body">
    {{ content | replace: "<hr />", "<svg id='squiggle' xmlns='http://www.w3.org/2000/svg' width='200' height='16' viewBox='0 0 200 16'><path d='M0,11.8c12.5,0,12.5-7.5,25-7.5s12.5,7.5,25,7.5s12.5-7.5,25-7.5s12.5,7.5,25,7.5 s12.5-7.5,25-7.5s12.5,7.5,25,7.5s12.5-7.5,25-7.5s12.5,7.5,25,7.5s12.5-7.5,25-7.5s12.5,7.5,25,7.5s12.5-7.5,25-7.5 s12.5,7.5,25,7.5'/></svg>" }}
  </section>
</body>
</html>
