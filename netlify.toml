[build]
    command = "npm run prod"
    publish = "build_production"
    environment = { PHP_VERSION = '7.4' }

[[headers]]
    for = "/*"
    [headers.values]
        Permissions-Policy = "interest-cohort=()"

[[redirects]]
    from = "/t"
    to = "https://twitter.com/bakerkretzmar"

[[redirects]]
    from = "/twitter"
    to = "https://twitter.com/bakerkretzmar"

[[redirects]]
    from = "/g"
    to = "https://github.com/bakerkretzmar"

[[redirects]]
    from = "/github"
    to = "https://github.com/bakerkretzmar"
